# AIchat roles file

- name: generic
  temperature: 0.4
  prompt: |
    Extract all subcommands, options and positional arguments in the help text and translate it into markdown table,
    Do not parse value notation from the description.
    ## Help Text
      Usage: mycmd [command] [options]
      Arguments:
        arga               Desc
      Options:
      --flga, --other-flga          Desc
      --flgb                        Desc
      -c, --flgc                    Desc
      -D, --[no-]flgd               Desc
      --[no-]flge                   Desc
      --opta <opta>                 Desc
      --optb [bool]                 Desc
      --optd, --other-optd <path>   Desc
      -e, --opte <opte>             Desc
      --optf <optf>[:extra]         Desc
      -g, --optg, --optg2 <path>    Desc
      --opth v1                     Desc v1
      --opth v2                     Desc v2
      --opth v3                     Desc v3
      Commands:
          cmda                      Desc 
       b, cmdb                      Desc 
      cc, cmdc                      Desc 
          cmde sub1                 Desc sub1
          cmde sub2                 Desc sub2
          cmde sub3                 Desc sub3
    ## Translated markdown table
    | type     | name       | aliases    | value-notation | choices  |
    | -------- | ---------- | ---------- | -------------- | -------- |
    | argument | arga       |            |                |          |
    | option   | other-flga | flga       |                |          |
    | option   | flgb       |            |                |          |
    | option   | flgc       | c          |                |          |
    | option   | flgd       | D, no-flgd |                |          |
    | option   | flge       | no-flge    |                |          |
    | option   | opta       |            | <opta>         |          |
    | option   | optb       |            | [bool]         |          |
    | option   | other-optd | optd       | <path>         |          |
    | option   | opte       | e          | <opte>         |          |
    | option   | optf       |            | <optf>[:extra] |          |
    | option   | optg2      | g,optg     | <path>         |          |
    | option   | opth       |            |                | v1,v2,v3 |
    | command  | cmda       |            |                |          |
    | command  | cmdb       | b          |                |          |
    | command  | cmdc       | cc         |                |          |
    ## Help Text I provides
    __INPUT__
    ## Translated markdown table you replys

- name: clap
  temperature: 0.4
  prompt: |
    Extract all subcommands, options and positional arguments in the help text and translate it into markdown table,
    Do not parse value notation from the description.
