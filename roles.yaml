    -a  --flga                 Desc
        --flgb                 Desc
    -c  --optc <OPTC>          Desc
        --optd <OPTD>          Desc
    -e  --opte <OPTE>...       Desc
        --optf [<OPTF>...]     Desc
        --optg <OPTG>          Desc, [possible values: abc, def]
    -h  --opth <OPTH>          Desc, [default: a] [possible values: a, b, c]
    -k  --optk [<M:N>]         Desc
        --optl[=<OPTL>]        Desc
        --optm <OPTM>
                Desc
    -n  --optn <X:Y>
                Desc
