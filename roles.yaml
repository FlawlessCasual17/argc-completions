        <ARGA>           Description of arg a
        [ARGB]           Description of arg b
        <ARGC>...        Description of arg c
        [ARGD]...        Description of arg d
    OPTIONS:
    -a  --flga                 Description of flag a
        --flgb                 Description of flag b 
    -c  --optc <OPTC>          Description of option c
        --optd <OPTD>          Description of option d
    -e  --opte <OPTE>...       Description of option e
        --optf [<OPTF>...]     Description of option f
