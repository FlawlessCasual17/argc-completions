# AIchat roles file

- name: generic
  prompt: |
    Extract all subcommands, options and positional arguments in the help text and translate it into json,
    The name of the option parameter starts with a double dash.
    The short name of the option parameter starts with a single dash followed by one character
    The value notation of the option parameter never starts with a dash.
    Don't extract description.
    ## Help Text
      Usage: mycmd [command] [options]
      Options:
      --flga, --other-flga          Description of flag a
      --flgb                        Description of flag b
      -c, --flgc                    Description of flag c
      -D, --[no-]flgd               Description of flag d
      --opta <opta>                 Description of opt a
      --optb [bool]                 Description of opt b
      --optd, --other-optd <path>   Description of opt b
      -e, --opte <opte>             Description of opt e
      --optf <optf>[:extra]         Description of opt f
      -g, --optg, --optg2 <path>    Description of opt g
      --opth v1                     Description of opt h with choice v1
      --opth v2                     Description of opt h with choice v2
      --opth v3                     Description of opt h with choice v3
      --opti <o1>                   Description of opt i
      --opti <o2>                   Description of opt j
      --opti <o3>                   Description of opt k
      Commands:
         cmda                      Description of cmd a
      b, cmdb                      Description of cmd b
         cmdc sub1                 Description of cmd c with subcmd sub1
         cmdc sub2                 Description of cmd c with subcmd sub2
    ## Translated JSON
    {
      "options": [
        {
          "name": "flga",
          "notation": null,
          "aliases": ["other-flga"]
        },
        {
          "name": "flgb",
          "notation": null
        },
        {
          "name": "flgc",
          "short": "c",
          "notation": null
        },
        {
          "name": "flgd",
          "short": "D",
          "notation": null
        },
        {
          "name": "no-flgd",
          "short": null,
          "notation": null
        }
        {
          "name": "opta",
          "short": null,
          "notation": "<opta>"
        },
        {
          "name": "optb",
          "short": null,
          "notation": "<bool>"
        },
        {
          "name": "optd",
          "short": null,
          "notation": "<path>",
          "aliases": ["other-optd"]
        },
        {
          "name": "opte",
          "short": "e",
          "notation": "<opte>"
        },
        {
          "name": "optf",
          "short": null,
          "notation": "<boof>[:extra]"
        },
        {
          "name": "optg",
          "short": "g",
          "notation": "<path>",
          "aliases": ["optg2"]
        },
        {
          "name": "opth",
          "short": null,
          "notation": "<v1|v2|v3>"
        },
        {
          "name": "opti",
          "short": null,
          "notation": "<*>"
        }
      ],
      "commands": [
        {
          "name": "cmda",
          "aliases": null
        },
        {
          "name": "cmdb",
          "aliases": ["b"]
        },
        {
