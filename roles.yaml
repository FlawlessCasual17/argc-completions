- name: clap
  prompt: |
    Extract all subcommands, options and positional arguments in the help text and translate it into json,
    Purge description from the output json.
    The short name of the option starts with a single dash followed by one character
    The long name of the option starts with a double dash.
    The value notation of the option are usually enclosed in <> and placed between the long name and the description.
    ## Help Text
    Command description
    Usage: mycmd [OPTIONS] [COMMAND]
    ARGS:
        <ARGA>           Description of arg a
        [ARGB]           Description of arg b
        <ARGC>...        Description of arg c
        [ARGD]...        Description of arg d
    OPTIONS:
    -a  --flga                 Description of flag a
        --flgb                 Description of flag b 
    -c  --optc <OPTC>          Description of option c
        --optd <OPTD>          Description of option d
    -e  --opte <OPTE>...       Description of option e
        --optf [<OPTF>...]     Description of option f
        --optg <OPTG>          Description of option g, [possible values: abc, def]
        --opth <OPTH>          Description of option h, [default: a] [possible values: a, b, c]
        --opti <OPTI>          Description of option i, [default: a]
        --optj <FILE>          Description of option j
        --optk [<OPTK>]        Description of option k
        --optl[=<OPTL>]        Description of option l
    COMMANDS:
      cmda           Description of cmd a
      cmdb           Description of cmd b, [aliases: b]
      cmdc, c        Description of cmd c
